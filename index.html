    <div>
        <!-- gridの設定 -->
        <h1>ヨコ✖︎タテのセル数を入力</h1>
        <div class="config">
            <p>ヨコ</p>
            <input type="number" value="2" id="grid_column" min="2" max="5">
            <p>タテ</p>
            <input type="number" value="2" id="grid_row" min="2" max="5">
            <p><button id="grid_setting">SETTING</button></p>
        </div>
        <!-- ページの更新 -->
        <h1>黒板を消す</h1>
        <div class="config">
            <p><button id="restart">RESTART</button></p>
        </div>

        <!-- データの保存 -->
        <h1>黒板を保存する</h1>
        <div class="config">
            <button id="item_save">SAVE</button>
        </div>
        <!-- 格納したsavedataの読み込みボタン -->
        <h1>黒板を読み込む</h1>
        <div class="config">
            <button id="item_load">TITLE_LOAD</button>
        </div>

        <h1>読み取りファイル選択</h1>
        <div class="config">
            <label for="load_title"></label>
            <select name="" id="select_title">
            </select>
            <button id="data_load">黒板_LOAD</button>
        </div>
<!-- dragitmeの選択 -->

            </div>
            <div class="dragitem" id="drag04">
                <img src="/img/human01.png" alt="">
            </div>
        </div>
    </div>
